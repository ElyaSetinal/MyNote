{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block content %}
    <h1>로그인</h1>
    <form action="" method="POST"> 
        {% csrf_token %}
        <div>
            {{ form.as_ul }}
        </div>
        <br>
        <div class="inline-block bg-gray-500 rounded-md text-white mt-4 p-2">
            <input type="submit" value="계정 생성">
        </div>
    </form>
    <a class="inline-block bg-gray-500 rounded-md text-white mt-4 p-2" href="{% url 'index' %}">돌아가기</a>
{% endblock %}
